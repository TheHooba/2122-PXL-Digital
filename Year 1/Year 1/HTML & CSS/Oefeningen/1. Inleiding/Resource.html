<H1>De Schoenbekooievaar</H2>

<p>De schoenbekooievaar is een <strong><span>vogel</strong></span> met een grijs verenkleed. </p>

<p>
	Danzij zijn brede bek kan hij makkelijk vis vangen (scheppen) in het troebele water. Het dier verblijft in de natte gebieden en moerassen van de <A href= https://nl.wikipedia.org/wiki/Sudd>Suddregio</a>
