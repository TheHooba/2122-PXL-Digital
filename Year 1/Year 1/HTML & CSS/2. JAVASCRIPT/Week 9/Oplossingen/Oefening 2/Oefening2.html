        function bereken(waarde1, waarde2) {
            let product = waarde1.value * waarde2.value;
            let boodschap;
            if (Number.isNaN(product)) {
                boodschap = 'U heeft geen geldige getallen ingegeven'
            } else {
                boodschap = 'Het product van ' + waarde1.value + ' en ' + waarde2.value + ' is ' + product;
            }
            document.getElementById("output").value = boodschap;
        }
        function bereken2(waarde1, waarde2) {

            document.getElementById("output2").innerHTML = boodschap2;
            document.getElementById("output2").innerHTML = boodschap2;
            console.log("test");
        }
    </script>
</head>
